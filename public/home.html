<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ccc;
            color: black;
        }
        .header button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: black;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            overflow-y: auto;
            transition: width 0.3s;
        }
        .sidebar.hidden {
            width: 0;
            overflow: hidden;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .sidebar button:hover {
            background: #0056b3;
        }
        .chat-box {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: margin-left 0.3s;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 60%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
        }
        .file-message {
            background: #f0ad4e;
            color: white;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .input-area button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        .dark-mode .chat-box {
            background: #333;
            color: white;
        }

        .disease-response {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 15px;
    margin-top: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.disease-response h3 {
    font-size: 18px;
    color: #007bff;
    display: flex;
    align-items: center;
    gap: 5px;
}

.disease-response table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.disease-response th {
    background: blue;
    color: white;
    padding: 8px;
    text-align: left;
}

.disease-response td {
    padding: 8px;
    border: 1px solid #ddd;
    word-wrap: break-word;
    white-space: normal;
}

.disease-response td:first-child {
    font-weight: bold;
    width: 30%;
}


    </style>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <button onclick="toggleTheme()">ðŸŒ™</button>
        <div>
            <a href="profile.html" class="btn">ðŸ‘¤</a>
            <a href="contact.html" class="btn">ðŸ“ž</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button onclick="startNewChat()">New Chat</button>
            <ul id="previousChats"></ul>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload()">
                <button onclick="document.getElementById('fileInput').click()">ðŸ“‚</button>
                <input type="text" id="userInput" placeholder="Type a message...">
                <button onclick="startVoiceInput()">ðŸŽ¤</button>
                <button onclick="sendMessage()">ðŸ“©</button>
            </div>
        </div>
    </div>
    <script>
        let currentChat = [];
        let previousChats = [];
        let dataset = [];
    
        async function callGemini(prompt) {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=AIzaSyCIE2SdJvTZbPMNVLtKbPUTyLT9UTQIJLE', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });
            const data = await response.json();
            return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that.";
        }
    
        function isSymptomInput(input) {
            input = input.toLowerCase();
            for (let row of dataset) {
                const symptoms = row.symptoms.toLowerCase().split(',');
                if (symptoms.some(symptom => input.includes(symptom.trim()))) {
                    return row;
                }
            }
            return null;
        }
    
        function handleFileUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    complete: function (results) {
                        dataset = results.data;
                        alert("Dataset uploaded successfully!");
                    }
                });
            }
        }
    
        function addMessage(text, isUser = true) {
            const message = document.createElement("div");
            message.classList.add("message", isUser ? "user-message" : "bot-message");
            message.innerText = text;
            document.getElementById("messages").appendChild(message);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }
    
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userInput = inputField.value.trim();
            if (!userInput) return;
            addMessage(userInput, true);
            inputField.value = "";
    
            const matched = isSymptomInput(userInput);
            if (matched) {
                const responseDiv = document.createElement("div");
                responseDiv.classList.add("disease-response");
                responseDiv.innerHTML = `
                    <h3>ðŸ©º Disease Prediction: ${matched.disease}</h3>
                    <table>
                        <tr><th>Precaution</th><td>${matched.precaution}</td></tr>
                        <tr><th>Diet</th><td>${matched.diet}</td></tr>
                        <tr><th>Home Remedy</th><td>${matched.remedy}</td></tr>
                    </table>
                `;
                document.getElementById("messages").appendChild(responseDiv);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            } else {
                const botReply = await callGemini(userInput);
                addMessage(botReply, false);
            }
        }
    
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    
        function startNewChat() {
            document.getElementById("messages").innerHTML = "";
            currentChat = [];
        }
    
        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.onresult = function (event) {
                document.getElementById("userInput").value = event.results[0][0].transcript;
            };
            recognition.start();
        }
    </script>
    
    
    
    
</body>
</html>
